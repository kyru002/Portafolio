<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style-contact.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lost+in+Louth&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>

<body>
  <!-- GRID LAYOUT -->
  <div class="layout">

    <!-- Navbar -->
    <header class="navbar-area">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">

          <!-- Logo a la izquierda -->
          <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Logo" height="70">
          </a>

          <!-- BotÃ³n responsive -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu centrado -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Iconos a la derecha -->
          <div class="d-flex align-items-center ms-auto navbar-icons">
            <a href="https://www.linkedin.com/in/enrique-abad-romero-098a282bb" target="_blank" class="text-black mx-2">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/lil.kik_13" target="_blank" class="text-black mx-2">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/kyru002" target="_blank" class="text-black mx-2">
              <i class="fab fa-github"></i>
            </a>
          </div>

        </div>
      </nav>
    </header>
    <section class="contact-section">
      <div class="contact-container">

        <!-- Columna izquierda: texto + formulario -->
        <div class="contact-left">
          <div class="contact-text">
            <h2>Contact</h2>
            <p>
              Get in touch with me
              via social media or
              send me an email
              Linkedin , Instagram or GitHub
            </p>
          </div>

          <!-- Formulario de Contacto -->
          <div class="contact-form-wrapper">
            <form action="mailto:enriqueabadromero02@gmail.com" method="post" enctype="text/plain" class="contact-form">
              <h3 class="form-title">Send me a message</h3>

              <div class="input-group">
                <input type="text" name="name" placeholder="Name" required>
              </div>

              <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
              </div>

              <div class="input-group">
                <textarea name="message" rows="4" placeholder="Message" required></textarea>
              </div>

              <button type="submit" class="btn-submit">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Columna derecha: imagen -->
        <div class="about-image">
          <img src="silla sin fondo.png" alt="Foto personal">
        </div>

      </div>
    </section>
</body>

</html>
