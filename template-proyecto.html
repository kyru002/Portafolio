<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lost+in+Louth&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 50px;
        }

        .container-proyecto {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 4rem;
            color: #ffbd59;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
            margin: 20px 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            border: 2px solid #ffbd59;
            color: #ffbd59;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #ffbd59;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container-proyecto">
        <h1>Nombre del Proyecto</h1>
        <p>Aquí puedes explicar de qué trata tu proyecto, las tecnologías que has usado (como Java, Python o PHP) y qué
            problemas has resuelto.</p>
        <img src="tu-captura-grande.png" alt="Captura del proyecto"
            style="width:100%; border-radius:10px; margin: 20px 0;">
        <br>
        <a href="index.html" class="back-btn">Volver al Portafolio</a>
    </div>
</body>

</html>
